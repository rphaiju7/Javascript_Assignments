<html>
    <head>
        <title>
            Main Window
        </title>
        <script lang="javascript">
            function openNew(){
                //to open a file newwin.html in a window by name newone
                newwin = window.open("newwin.html","newone","width=300; height=400; toolbar=no" );
            }
            function closeNew(){
                //reference to the object of window
                newwin.close();
            }
          </script>
    </head>
    <body>
        <font color = "red" size ="5">Main window</font>
      <input type="button" value="open" onclick="openNew()">
      <input type="button" value="back" onclick="history.go(-1)">
      <input type="button" value="close" onclick="closeNew()">
    </body>
</html>
