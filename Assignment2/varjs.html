<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
      /* Comments: Variables declaration */
      /*Comments: Inline scripting*/
      var num1 = 10;
      var num2 = 20;
      var num3 = num1+num2;
      /* Comments: document.write is a method to write the contents on the browser
      */
      document.write("The sum is "+num3);
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Javascript variable demo</h3>
  </body>
</html>
