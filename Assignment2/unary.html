<html>
    <head>
        <title>Unary Operator</title>
        <script language = "Javascript">
            num1 = 10, num2 = 10;
            num3 = num1++;
            num4 = ++num2;
            document.write("The value of num1: "+num1);
            document.write("\nThe value of num2: "+num2);
            document.write("\nThe value of num3: "+num3);
            document.write("\nThe value of num4: "+num4);

        </script>
    </head>
</html>
