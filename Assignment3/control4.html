<html>
    <head>
        <title>Control Structure Example</title>
        <script lang="javascript">
            var num =100;
            var str="100";
            // Equality operator used for comparison
            if(num==str){
                document.write("<h1> Equal</h1>")
            }
            else{
                document.write("<h1> Not equal</h1>");
            }
        </script>
    </head>
</html>
