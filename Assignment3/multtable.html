    <script>
        num = 7;
        i = 1;
        document.write("<table border=100>");
        document.write("<tr>");
        document.write("<th>X</th>");
        document.write("<th>Y</th>");
        document.write("<th>X*Y</th>");
        for (i = 1; i <= 10; i++) {
            document.write("<tr>");
            document.write("<td>" + i + "<td>" + num + "<td>" + (i * num));
        }
    </script>
    </table>
