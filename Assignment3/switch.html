<html>
  <head>
      <title>Switch case</title>
      <script lang="javascript">
          letter = 'a';

          switch(letter.toUpperCase()){
              case 'A':
                  document.write(letter +" is Vowel");
                  break;
                  case 'E':
                  document.write(letter +" is Vowel");
                  break;
                  case 'I':
                  document.write(letter +" is Vowel");
                  break;
                  case 'O':
                  document.write(letter +" is Vowel");
                  break;
                  case 'U':
                  document.write(letter +" is Vowel");
                  break;
                  default:
                      document.write(letter +" is Not a vowel");
          }

      </script>
  </head>
</html>
