<html>
    <head>
        <title>
            Find power
        </title>
        <script>
            function power(arg1, arg2){
                return Math.pow(arg1,arg2);
            }
        </script>
    </head>
    <body>
        <h1>Function to find power </h1>
        <script>
            document.write("<h2> The power of number is "+power(2,3)+"</h2>");
        </script>
    </body>
</html>
