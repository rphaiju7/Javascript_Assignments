<html>
    <head>
        <title>Function Return</title>
        <script language="JavaScript">
            function addFun(num1, num2){
                // retruning value to the calling environment
                return num1+num2;
            }
        </script>
    </head>
    <body>
        <h1>Functiom Demo</h1>
        <!--More than one script tag can be used in  a document-->
        <script language="Javascript">
            document.write("<h1> Sum is "+addFun(20,50)+" </h1>");
        </script>
    </body>
</html>
