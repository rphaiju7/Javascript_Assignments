<html>
    <head>
        <title>Occurence of @</title>
        <script lang="javascript">
            email = prompt("Enter an email address: ","jack@Imcs.com@np");
            atTheRate = email.indexOf("@");
            document.write(atTheRate+"<br>");
            lastIn = email.lastIndexOf("@");
            document.write(lastIn);
        </script>
    </head>
</html>
