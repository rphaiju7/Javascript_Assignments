<html>
    <head>
        <title>Occurence of @</title>
        <script lang="javascript">
          arr = new Array(1,2,55,66,33,22,1);
         document.write("The length of an Array is "+arr.length+"<br>");
         document.write("Array in reverse order <br>");
         for(var i=arr.length-1; i>=0;i--){
             document.write(arr[i]+"<br>");
         }
        </script>
    </head>
</html>
