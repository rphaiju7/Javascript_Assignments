<html>
    <head>
        <title>Print ASCII value </title>
        <script lang="javaScript">
            str = "Imcs";
            value = 0;
            for (let i = 0; i < str.length; i++) {
                intVal = str.charCodeAt(i);
                document.write("The ASCII value of "+str[i]+" is "+str.charCodeAt(i)+"<br>");

                value +=intVal;
            }
            document.write("The ASCII value of str "+value);
        </script>
    </head>
</html>
